<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Student Resistration Form</title>

</head>



<body>

    <img id="main_img"
        src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2020&q=80"
        alt="">
    <div class="container">

        <div class="registrationcontainer">


            <div class="name">
                <input type="text" id="name" name="Name" placeholder="Enter Your Name" />
            </div>

            <div class="email">
                <input type="email" id="email" name="Email" placeholder="Enter your Email Id" />
            </div>
            <div class="websitelink">
                <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link" />
            </div>
            <div class="skills">
                <input type="text" id="skills" name="Skills" placeholder="Enter your Skills" />
            </div>
            <button class="submit">Submit</button>
        </div>
        <div class="output">




        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
